<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misteri Bilik Korek Api - Detail Buku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #333;
    }

    .book-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .book-image {
      flex: 1;
      min-width: 200px;
    }

    .book-image img {
      width: 100%;
      border-radius: 8px;
    }

    .book-info {
      flex: 2;
    }

    .book-info p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      color: #0056b3;
    }

    .stock {
      font-size: 18px;
      color: green;
    }

    .sinopsis {
      margin-top: 20px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0056b3;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .back-link:hover {
      background-color: #003f8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Misteri Bilik Korek Api</h1>
    <div class="book-detail">
      <div class="book-image">
        <img src="https://storage.googleapis.com/a1aa/image/qD5nYLQWzQ5UI9jeUfgfiDoafAOD9ezq405ajoGKzq43a1leE.jpg" alt="Misteri Bilik Korek Api">
      </div>
      <div class="book-info">
        <p class="price">Rp 65.000</p>
        <p class="stock">Stok: 20 Buku</p>
        <p class="bonus">Bonus: Korek Api</p>
        <div class="sinopsis">
          <h3>Sinopsis:</h3>
          <p>
            Sebuah cerita misteri menegangkan yang mengungkap rahasia tersembunyi di balik bilik korek api tua. 
            Buku ini ditulis oleh Ruwi Meita dan menawarkan perjalanan penuh teka-teki yang menguras emosi.
          </p>
        </div>
      </div>
    </div>
    <a href="beranda.html" class="back-link">Kembali ke Beranda</a>
  </div>
</body>
</html>
