<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .form-container {
            padding: 20px;
            flex: 1;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #333;
        }
        .form-group.checkbox {
            display: flex;
            align-items: center;
        }
        .form-group.checkbox input {
            width: auto;
            margin-right: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #d32f2f;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #d32f2f;
        }
        .image-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
}

.image-container img {
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>DAFTAR</h2>
            <div class="form-group">
                <label for="first-name">Nama Depan</label>
                <input id="first-name" name="first-name" type="text"/>
            </div>
            <div class="form-group">
                <label for="last-name">Nama Belakang</label>
                <input id="last-name" name="last-name" type="text"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password"/>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input id="confirm-password" name="confirm-password" type="password"/>
            </div>
            <div class="form-group checkbox">
                <input id="terms" name="terms" type="checkbox"/>
                <label for="terms">Saya menerima Persyaratan Penggunaan &amp; Kebijakan Privasi.</label>
            </div>
            <div class="form-group">
                <button type="submit">DAFTAR SEKARANG</button>
            </div>
        </div>
        <div class="image-container">
            <img alt="Error" src="gambar/Literastore.png" />
        </div>
    </div>
</body>
</html>
