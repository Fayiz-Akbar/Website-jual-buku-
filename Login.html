<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.login-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Form Styling */
.login-form h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.form-group-checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
}

.form-group-checkbox input {
    margin-right: 0.5rem;
}

.btn-login {
    width: 100%;
    padding: 0.75rem;
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-login:hover {
    background-color: #c82333;
}

/* Register Link */
.register-link {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #555;
}

.register-link a {
    color: #007bff; /* Biru untuk tautan */
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.register-link a:hover {
    color: #0056b3; /* Biru yang lebih gelap saat hover */
}

    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>LOGIN</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan Email Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan Password Anda" required>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Ingat Saya</label>
            </div>
            <button type="submit" class="btn-login">LOGIN</button>
        </form>
        <div class="register-link">
            <p>Belum memiliki akun? <a href="daftar.html">Daftar di sini</a></p>
        </div>
    </div>
</body>
</html>
